<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Markdown Live Slides ‚Äî Mermaid & PlantUML</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;

      --bg-primary: #0b0f14;
      --bg-secondary: #0f172a;
      --bg-tertiary: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.6);

      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;

      --border: rgba(148, 163, 184, 0.15);
      --border-hover: rgba(139, 92, 246, 0.5);

      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.3);
      --shadow-glow-cyan: 0 0 20px rgba(6, 182, 212, 0.3);
      --shadow-glow-amber: 0 0 20px rgba(245, 158, 11, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    body {
      transition: all 0.5s ease;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 100%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
      z-index: -2;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Controls Header */
    .controls {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px) saturate(1.5);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 0;
      box-shadow: var(--shadow-md);
    }

    .controls-content {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo::before {
      content: '‚ö°';
      font-size: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .slide-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
      justify-content: center;
    }

    .slide-counter {
      background: var(--bg-card);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid var(--border);
    }

    .slide-title {
      color: var(--text-secondary);
      font-size: 0.95rem;
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-bar {
      height: 3px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      overflow: hidden;
      flex: 2;
      max-width: 300px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .input-group {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.5rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      background: rgba(30, 41, 59, 0.8);
    }

    .input-group::before {
      content: 'üìÑ';
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      opacity: 0.6;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.65rem 1.25rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-color: transparent;
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px) scale(1.05);
    }

    .btn-icon {
      padding: 0.65rem;
      min-width: 44px;
      justify-content: center;
    }

    /* Slide Container */
    .slides-container {
      max-width: 1600px;
      margin: 2rem auto;
      padding: 0 2rem;
      min-height: calc(100vh - 200px);
      position: relative;
    }

    .slide {
      display: none;
      animation: slideIn 0.5s ease-out;
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding: 3rem;
      box-shadow: var(--shadow-md);
      min-height: 600px;
    }

    .slide.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    .slide.slide-out {
      animation: slideOut 0.5s ease-out;
    }

    /* Content Styles */
    .slide h1,
    .slide h2,
    .slide h3,
    .slide h4 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .slide h1 {
      font-size: 2.5rem;
      margin-top: 0;
      border-bottom: 2px solid var(--border);
      padding-bottom: 1.5rem;
    }

    .slide h1::before {
      content: 'üéØ';
      font-size: 2.5rem;
    }

    .slide h2 {
      font-size: 2rem;
    }

    .slide h2::before {
      content: 'üìå';
      font-size: 2rem;
    }

    .slide h3 {
      font-size: 1.5rem;
    }

    .slide h3::before {
      content: 'üî∏';
      font-size: 1.5rem;
    }

    .slide h4 {
      font-size: 1.25rem;
    }

    .slide h4::before {
      content: '‚ñ∏';
      font-size: 1.25rem;
    }

    .slide p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .slide strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .slide em {
      color: var(--secondary);
      font-style: normal;
      font-weight: 500;
    }

    /* Blockquotes */
    .slide blockquote {
      margin: 2rem 0;
      padding: 1.5rem 2rem;
      border-left: 4px solid var(--primary);
      background: rgba(139, 92, 246, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
    }

    .slide blockquote p {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Tables */
    .slide table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background: var(--bg-tertiary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .slide th,
    .slide td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .slide th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    .slide tr:last-child td {
      border-bottom: none;
    }

    .slide tr:hover {
      background: rgba(139, 92, 246, 0.1);
    }

    /* Lists */
    .slide ul,
    .slide ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .slide li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: 1.05rem;
    }

    .slide ul li::marker {
      color: var(--primary);
      font-size: 1.2rem;
    }

    /* Code Blocks */
    .slide pre {
      background: var(--bg-tertiary) !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      overflow-x: auto;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }

    .slide pre::before {
      content: '</>';
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.5;
    }

    .slide code {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    /* Mermaid Diagrams */
    .slide .mermaid {
      margin: 2.5rem 0;
      padding: 2rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      overflow-x: auto;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slide .mermaid:hover {
      box-shadow: var(--shadow-glow);
      transform: scale(1.01);
    }

    /* PlantUML Images */
    .slide img {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .slide img:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-glow-cyan);
      border-color: var(--secondary);
    }

    /* Links */
    .slide a {
      color: var(--secondary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .slide a:hover {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-arrow:hover {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-arrow.prev {
      left: 2rem;
    }

    .nav-arrow.next {
      right: 2rem;
    }

    /* Status */
    .status {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: slideUp 0.5s ease-out;
      z-index: 100;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .status.loading {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.2));
      border-color: var(--primary);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--danger);
      color: #fecaca;
    }

    /* Diagram Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content {
      max-width: 95%;
      max-height: 95%;
      position: relative;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 0 50px rgba(139, 92, 246, 0.5);
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--danger);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .modal-close:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--danger);
    }

    .modal-content svg,
    .modal-content img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .controls-content {
        padding: 0 1rem;
        flex-direction: column;
      }

      .slide-info {
        order: -1;
        width: 100%;
      }

      .input-group {
        width: 100%;
        min-width: 100%;
      }

      .button-group {
        width: 100%;
        justify-content: center;
      }

      .nav-arrow {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
      }

      .nav-arrow.prev {
        left: 1rem;
      }

      .nav-arrow.next {
        right: 1rem;
      }

      .slides-container {
        padding: 0 1rem;
      }

      .slide {
        padding: 2rem;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 6px;
      border: 2px solid var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--primary-dark), var(--secondary));
    }

    /* Selection */
    ::selection {
      background: rgba(139, 92, 246, 0.3);
      color: white;
    }

    /* Keyboard Shortcuts Help */
    .keyboard-help {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      font-size: 0.85rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .keyboard-help:hover {
      opacity: 1;
    }

    .keyboard-help strong {
      color: var(--primary);
    }
  </style>

  <!-- Marked: parse Markdown em HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Mermaid: diagramas em ```mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- PlantUML: encoder + uso de servidor p√∫blico renderizando <img> -->
  <script src="https://cdn.jsdelivr.net/npm/plantuml-encoder/dist/plantuml-encoder.min.js"></script>
</head>
<body>
  <!-- Controls -->
  <div class="controls">
    <div class="controls-content">
      <div class="logo">Markdown Slides</div>

      <div class="slide-info">
        <div class="slide-counter">
          <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
        </div>
        <div class="slide-title" id="slideTitle">Carregando...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="input-group">
        <input id="mdPath" type="text" placeholder="documento.md ou README.md" />
      </div>

      <div class="button-group">
        <button id="btnLoad" class="btn btn-primary">üöÄ Carregar</button>
        <button id="btnToggleOverview" class="btn btn-icon" title="Vis√£o Geral (G)">üìã</button>
        <button id="btnHelp" class="btn btn-icon" title="Ajuda (?)">‚ùì</button>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button class="nav-arrow prev" id="prevSlide" title="Anterior (‚Üê)">‚Äπ</button>
  <button class="nav-arrow next" id="nextSlide" title="Pr√≥ximo (‚Üí)">‚Ä∫</button>

  <!-- Slides Container -->
  <div class="slides-container" id="slidesContainer">
    <div id="loadingSlide" class="slide active">
      <h1>Carregando Apresenta√ß√£o...</h1>
      <p>Aguarde enquanto carregamos o conte√∫do do Markdown.</p>
    </div>
  </div>

  <!-- Status -->
  <div id="status" class="status loading hidden">Carregando documento‚Ä¶</div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="fullscreenModal">
    <button class="modal-close" id="closeModal">√ó</button>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <!-- Keyboard Help -->
  <div class="keyboard-help">
    <strong>Atalhos:</strong><br>
    ‚Üê ‚Üí Navegar | F Fullscreen | G Overview | ESC Sair
  </div>

<script>
  // ===== Config =====
  const DEFAULT_MD = new URLSearchParams(location.search).get('md') || 'documento.md';
  const PLANTUML_SERVER = 'https://www.plantuml.com/plantuml/svg/';

  // Mermaid init
  mermaid.initialize({
    startOnLoad: false,
    theme: 'dark',
    themeVariables: {
      primaryColor: '#8b5cf6',
      primaryTextColor: '#f1f5f9',
      primaryBorderColor: '#7c3aed',
      lineColor: '#06b6d4',
      secondaryColor: '#1e293b',
      tertiaryColor: '#0f172a',
      background: '#0b0f14',
      mainBkg: '#1e293b',
      secondBkg: '#0f172a',
      tertiaryBkg: '#0b0f14'
    },
    fontFamily: 'Inter, Roboto, system-ui'
  });

  // ===== State =====
  let currentSlideIndex = 0;
  let slides = [];
  let slideContents = [];

  // ===== DOM Elements =====
  const mdPathInput = document.getElementById('mdPath');
  const btnLoad = document.getElementById('btnLoad');
  const btnToggleOverview = document.getElementById('btnToggleOverview');
  const btnHelp = document.getElementById('btnHelp');
  const prevSlideBtn = document.getElementById('prevSlide');
  const nextSlideBtn = document.getElementById('nextSlide');
  const slidesContainer = document.getElementById('slidesContainer');
  const statusEl = document.getElementById('status');
  const currentSlideEl = document.getElementById('currentSlide');
  const totalSlidesEl = document.getElementById('totalSlides');
  const slideTitleEl = document.getElementById('slideTitle');
  const progressFillEl = document.getElementById('progressFill');
  const fullscreenModal = document.getElementById('fullscreenModal');
  const modalContent = document.getElementById('modalContent');
  const closeModal = document.getElementById('closeModal');

  mdPathInput.value = DEFAULT_MD;

  // ===== Event Listeners =====
  btnLoad.addEventListener('click', () => loadAndRender(mdPathInput.value.trim() || DEFAULT_MD));
  prevSlideBtn.addEventListener('click', () => navigateSlide(-1));
  nextSlideBtn.addEventListener('click', () => navigateSlide(1));
  closeModal.addEventListener('click', closeFullscreen);
  btnToggleOverview.addEventListener('click', toggleOverview);
  btnHelp.addEventListener('click', showHelp);

  mdPathInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') btnLoad.click();
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') navigateSlide(-1);
    else if (e.key === 'ArrowRight') navigateSlide(1);
    else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
    else if (e.key === 'g' || e.key === 'G') toggleOverview();
    else if (e.key === '?' || e.key === 'h' || e.key === 'H') showHelp();
    else if (e.key === 'Escape') {
      if (fullscreenModal.classList.contains('active')) {
        closeFullscreen();
      }
    }
  });

  // ===== Functions =====
  async function loadAndRender(path) {
    try {
      statusEl.classList.remove('hidden');
      statusEl.classList.remove('error');
      statusEl.classList.add('loading');
      statusEl.textContent = 'Carregando documento‚Ä¶';

      const res = await fetch(path + '?_=' + Date.now());
      if (!res.ok) throw new Error('N√£o foi poss√≠vel carregar: ' + path);
      const md = await res.text();

      // Parse Markdown
      const html = marked.parse(md, {
        mangle: false,
        headerIds: true,
        breaks: true
      });

      // Process diagrams first
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      await renderPlantUML(tempDiv);
      await renderMermaid(tempDiv);

      // Split into slides
      createSlides(tempDiv.innerHTML);

      statusEl.classList.add('hidden');
    } catch (err) {
      statusEl.classList.remove('hidden');
      statusEl.classList.remove('loading');
      statusEl.classList.add('error');
      statusEl.textContent = 'Erro: ' + err.message;
      console.error(err);
    }
  }

  function createSlides(html) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;

    slides = [];
    slideContents = [];

    // Get all H1 and H2 elements
    const headings = tempDiv.querySelectorAll('h1, h2');
    let lastIndex = 0;

    headings.forEach((heading, index) => {
      const title = heading.textContent.trim();
      const nextHeading = headings[index + 1];
      let content = '';

      // Get content between this heading and the next
      let current = heading.nextElementSibling;
      while (current && current !== nextHeading) {
        content += current.outerHTML;
        current = current.nextElementSibling;
      }

      slides.push({
        title: title,
        level: heading.tagName.toLowerCase(),
        content: content || '<p>Slide sem conte√∫do</p>'
      });
    });

    // If no headings, create single slide
    if (slides.length === 0) {
      slides.push({
        title: 'Apresenta√ß√£o',
        level: 'h1',
        content: tempDiv.innerHTML
      });
    }

    // Render slides
    slidesContainer.innerHTML = '';
    slides.forEach((slide, index) => {
      const slideDiv = document.createElement('div');
      slideDiv.className = 'slide';
      slideDiv.innerHTML = `
        <h${slide.level.replace('h', '')}>${slide.title}</h${slide.level.replace('h', '')}>
        ${slide.content}
      `;
      slidesContainer.appendChild(slideDiv);

      // Add click handler for diagrams
      slideDiv.querySelectorAll('.mermaid, img').forEach(el => {
        el.addEventListener('click', () => openFullscreen(el));
      });
    });

    currentSlideIndex = 0;
    showSlide(0);

    totalSlidesEl.textContent = slides.length;
  }

  function showSlide(index) {
    const slideElements = document.querySelectorAll('.slide');

    if (index < 0) index = 0;
    if (index >= slideElements.length) index = slideElements.length - 1;

    slideElements.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });

    currentSlideIndex = index;
    currentSlideEl.textContent = index + 1;
    slideTitleEl.textContent = slides[index]?.title || 'Slide';
    progressFillEl.style.width = `${((index + 1) / slides.length) * 100}%`;
  }

  function navigateSlide(direction) {
    const newIndex = currentSlideIndex + direction;
    if (newIndex >= 0 && newIndex < slides.length) {
      showSlide(newIndex);
    }
  }

  function openFullscreen(element) {
    modalContent.innerHTML = '';
    const clone = element.cloneNode(true);
    clone.style.cursor = 'default';
    modalContent.appendChild(clone);
    fullscreenModal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeFullscreen() {
    fullscreenModal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function toggleOverview() {
    alert(`Vis√£o Geral:\n\n${slides.map((s, i) => `${i + 1}. ${s.title}`).join('\n')}`);
  }

  function showHelp() {
    alert(`üìö ATALHOS DO TECLADO:\n\n` +
          `‚Üí ou SPACE: Pr√≥ximo slide\n` +
          `‚Üê : Slide anterior\n` +
          `F: Tela cheia\n` +
          `G: Vis√£o geral\n` +
          `?: Ajuda\n` +
          `ESC: Sair do modo tela cheia\n\n` +
          `üí° Clique em diagramas para visualizar em tela cheia!`);
  }

  async function renderMermaid(root) {
    const mermaidBlocks = root.querySelectorAll('code.language-mermaid');
    for (const codeEl of mermaidBlocks) {
      const graphDef = codeEl.textContent;
      const pre = codeEl.closest('pre');
      const container = document.createElement('div');
      container.className = 'mermaid';
      container.textContent = graphDef;
      pre.parentNode.replaceChild(container, pre);
    }
    if (mermaidBlocks.length > 0) {
      await mermaid.run({ querySelector: '.mermaid' });
    }
  }

  async function renderPlantUML(root) {
    const pumlBlocks = root.querySelectorAll('code.language-plantuml, code.language-puml, code.language-uml');
    for (const codeEl of pumlBlocks) {
      const umlText = codeEl.textContent;
      const deflated = plantumlEncoder.encode(umlText);
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = 'PlantUML diagram';
      img.src = PLANTUML_SERVER + deflated;

      const pre = codeEl.closest('pre');
      pre.parentNode.replaceChild(img, pre);
    }
  }

  // Load initial document
  loadAndRender(DEFAULT_MD);
</script>
