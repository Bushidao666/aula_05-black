<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Professional Markdown Slides ‚Äî Mermaid & PlantUML</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;

      --bg-primary: #0b0f14;
      --bg-secondary: #0f172a;
      --bg-tertiary: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.7);
      --bg-glass: rgba(15, 23, 42, 0.8);

      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;

      --border: rgba(148, 163, 184, 0.2);
      --border-hover: rgba(139, 92, 246, 0.5);

      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(139, 92, 246, 0.4);
      --shadow-glow-cyan: 0 0 20px rgba(6, 182, 212, 0.4);

      --slide-padding: 3rem;
      --slide-border-radius: 20px;
      --transition-speed: 400ms;
      --animation-speed: 500ms;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 100%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
      z-index: -2;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Presentation Container */
    .presentation {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      position: relative;
    }

    /* Controls Header */
    .controls {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(20px) saturate(1.5);
      background: var(--bg-glass);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 0;
      box-shadow: var(--shadow-md);
    }

    .controls-content {
      max-width: 1800px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo::before {
      content: '‚ö°';
      font-size: 1.75rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .slide-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex: 1;
      justify-content: center;
    }

    .slide-counter {
      background: var(--bg-card);
      padding: 0.5rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      font-variant-numeric: tabular-nums;
    }

    .slide-title {
      color: var(--text-secondary);
      font-size: 0.95rem;
      max-width: 500px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-container {
      flex: 2;
      max-width: 400px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      transition: width var(--transition-speed) ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3));
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }

    .timer {
      background: var(--bg-card);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      min-width: 80px;
      text-align: center;
    }

    .timer.warning {
      color: var(--accent);
      animation: pulse 1s infinite;
    }

    .timer.danger {
      color: var(--danger);
      animation: pulse 0.5s infinite;
    }

    .input-group {
      flex: 1;
      min-width: 250px;
      max-width: 350px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.75rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: all var(--transition-speed) ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      background: rgba(30, 41, 59, 0.9);
    }

    .input-group::before {
      content: 'üìÑ';
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      opacity: 0.6;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left var(--transition-speed);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-color: transparent;
    }

    .btn-icon {
      padding: 0.75rem;
      min-width: 44px;
      justify-content: center;
    }

    .btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    /* Slide */
    .slide {
      position: absolute;
      width: 90%;
      max-width: 1400px;
      height: 80vh;
      max-height: 800px;
      background: var(--bg-card);
      border-radius: var(--slide-border-radius);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      padding: var(--slide-padding);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateX(100px) scale(0.95);
      transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0) scale(1);
      z-index: 10;
    }

    .slide.prev {
      transform: translateX(-100px) scale(0.95);
      opacity: 0;
    }

    .slide-stack {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .slide-stack .slide {
      position: absolute;
    }

    /* Content Styles */
    .slide-content {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--bg-tertiary);
    }

    .slide-content::-webkit-scrollbar {
      width: 8px;
    }

    .slide-content::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    .slide-content::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      border-radius: 4px;
    }

    .slide h1,
    .slide h2,
    .slide h3,
    .slide h4 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .slide h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-top: 0;
      border-bottom: 3px solid var(--primary);
      padding-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .slide h1::before {
      content: 'üéØ';
      font-size: clamp(2rem, 5vw, 3rem);
    }

    .slide h2 {
      font-size: clamp(1.5rem, 4vw, 2.25rem);
      background: linear-gradient(135deg, var(--text-primary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .slide h2::before {
      content: 'üìå';
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }

    .slide h3 {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: var(--secondary);
    }

    .slide h3::before {
      content: 'üî∏';
      font-size: clamp(1.25rem, 3vw, 1.75rem);
    }

    .slide h4 {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: var(--accent);
    }

    .slide h4::before {
      content: '‚ñ∏';
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
    }

    .slide p {
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
      font-size: clamp(1rem, 2vw, 1.15rem);
      line-height: 1.8;
    }

    .slide strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .slide em {
      color: var(--secondary);
      font-style: normal;
      font-weight: 500;
    }

    /* Blockquotes */
    .slide blockquote {
      margin: 2rem 0;
      padding: 1.5rem 2rem;
      border-left: 4px solid var(--primary);
      background: rgba(139, 92, 246, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
    }

    .slide blockquote p {
      margin: 0;
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Tables */
    .slide table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background: var(--bg-tertiary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .slide th,
    .slide td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .slide th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    .slide tr:last-child td {
      border-bottom: none;
    }

    .slide tr:hover {
      background: rgba(139, 92, 246, 0.1);
    }

    /* Lists */
    .slide ul,
    .slide ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    .slide li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      position: relative;
      transition: all var(--transition-speed) ease;
    }

    .slide li:hover {
      transform: translateX(5px);
      color: var(--text-primary);
    }

    .slide ul li::marker {
      color: var(--primary);
      font-size: 1.3rem;
    }

    /* Code Blocks */
    .slide pre {
      background: var(--bg-tertiary) !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.75rem;
      margin: 2rem 0;
      overflow-x: auto;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }

    .slide pre::before {
      content: '</>';
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.5;
    }

    .slide code {
      font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    /* Fragments */
    .fragment {
      opacity: 0;
      transform: translateY(20px);
      transition: all var(--transition-speed) ease;
    }

    .fragment.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .fragment.current-fragment {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mermaid Diagrams */
    .slide .mermaid {
      margin: 2rem 0;
      padding: 2rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
      overflow: auto;
      cursor: grab;
      transition: all var(--transition-speed) ease;
      position: relative;
    }

    .slide .mermaid:active {
      cursor: grabbing;
    }

    .slide .mermaid:hover {
      box-shadow: var(--shadow-glow);
      transform: scale(1.01);
    }

    .slide .mermaid svg {
      transition: all var(--transition-speed) ease;
    }

    /* PlantUML Images */
    .slide img {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-speed) ease;
      cursor: grab;
    }

    .slide img:active {
      cursor: grabbing;
    }

    .slide img:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-glow-cyan);
      border-color: var(--secondary);
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: var(--bg-card);
      border: 2px solid var(--border);
      color: var(--text-primary);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .nav-arrow:hover {
      background: var(--primary);
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
      transform: translateY(-50%) scale(1.1);
    }

    .nav-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-arrow:disabled:hover {
      transform: translateY(-50%) scale(1);
      box-shadow: var(--shadow-md);
    }

    .nav-arrow.prev {
      left: 2rem;
    }

    .nav-arrow.next {
      right: 2rem;
    }

    /* Presenter View */
    .presenter-mode {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      z-index: 2000;
      display: none;
      flex-direction: column;
    }

    .presenter-mode.active {
      display: flex;
    }

    .presenter-header {
      background: var(--bg-glass);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .presenter-content {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
      overflow: auto;
    }

    .current-slide-preview {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
    }

    .current-slide-preview .slide {
      position: relative;
      transform: none;
      opacity: 1;
      width: 100%;
      height: 100%;
      max-height: none;
    }

    .next-slide-preview {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
    }

    .next-slide-preview .slide {
      position: relative;
      transform: none;
      opacity: 1;
      width: 100%;
      height: 100%;
      max-height: none;
      opacity: 0.5;
    }

    .speaker-notes {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      margin-top: 1rem;
    }

    .speaker-notes h3 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .speaker-notes-content {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .presenter-controls {
      background: var(--bg-glass);
      padding: 1rem 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Overview Grid */
    .overview-mode {
      position: fixed;
      top: 4rem;
      left: 0;
      right: 0;
      bottom: 4rem;
      background: var(--bg-primary);
      z-index: 1500;
      display: none;
      flex-direction: column;
      overflow: auto;
      padding: 2rem;
    }

    .overview-mode.active {
      display: flex;
    }

    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    .overview-slide {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1rem;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      aspect-ratio: 16/9;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .overview-slide:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .overview-slide.active {
      border-color: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .overview-slide-number {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .overview-slide-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      flex: 1;
      overflow: hidden;
    }

    .overview-slide-content {
      font-size: 0.75rem;
      color: var(--text-muted);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    /* Jump to Slide */
    .jump-to-slide {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-card);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      z-index: 1600;
      display: none;
      min-width: 400px;
    }

    .jump-to-slide.active {
      display: block;
    }

    .jump-to-slide input {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid var(--primary);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Status */
    .status {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: slideUp var(--transition-speed) ease-out;
      z-index: 1000;
      font-weight: 600;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .status.loading {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.2));
      border-color: var(--primary);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--danger);
      color: #fecaca;
    }

    /* Fullscreen Modal */
    .modal {

    /* Responsive */

<body>

    <strong>Atalhos</strong>
    <div class="keyboard-help-grid">
      <div>‚Üê ‚Üí ou Space:</div><div>Navegar</div>

<script>
  // ===== Config =====
  const DEFAULT_MD = new URLSearchParams(location.search).get('md') || 'documento.md';
  const PLANTUML_SERVER = 'https://www.plantuml.com/plantuml/svg/';
  const SPEAKER_NOTES_PREFIX = ':::notes'; // Syntax para speaker notes

  // Mermaid init
  mermaid.initialize({
    startOnLoad: false,
    theme: 'dark',
    themeVariables: {
      primaryColor: '#8b5cf6',
      primaryTextColor: '#f1f5f9',
      primaryBorderColor: '#7c3aed',
      lineColor: '#06b6d4',
      secondaryColor: '#1e293b',
      tertiaryColor: '#0f172a',
      background: '#0b0f14',
      mainBkg: '#1e293b',
      secondBkg: '#0f172a',
      tertiaryBkg: '#0b0f14'
    },
    fontFamily: 'Inter, Roboto, system-ui',
    securityLevel: 'loose'
  });

  // ===== State =====
  let currentSlideIndex = 0;
  let slides = [];
  let fragments = [];
  let currentFragmentIndex = 0;
  let isPresenterMode = false;
  let isOverviewMode = false;
  let isJumpMode = false;
  let isZoomMode = false;
  let isBlackout = false;
  let soundEnabled = false;
  let startTime = Date.now();
  let timerInterval = null;

  // ===== DOM Elements =====
  const mdPathInput = document.getElementById('mdPath');
  const btnLoad = document.getElementById('btnLoad');
  const btnPresenter = document.getElementById('btnPresenter');
  const btnOverview = document.getElementById('btnOverview');
  const btnHelp = document.getElementById('btnHelp');
  const prevSlideBtn = document.getElementById('prevSlide');
  const nextSlideBtn = document.getElementById('nextSlide');
  const slideStack = document.getElementById('slideStack');
  const statusEl = document.getElementById('status');
  const currentSlideEl = document.getElementById('currentSlide');
  const totalSlidesEl = document.getElementById('totalSlides');
  const slideTitleEl = document.getElementById('slideTitle');
  const progressFillEl = document.getElementById('progressFill');
  const timerEl = document.getElementById('timer');
  const fullscreenModal = document.getElementById('fullscreenModal');
  const modalContent = document.getElementById('modalContent');
  const closeModal = document.getElementById('closeModal');
  const presenterMode = document.getElementById('presenterMode');
  const exitPresenter = document.getElementById('exitPresenter');
  const currentSlidePreview = document.getElementById('currentSlidePreview');
  const nextSlidePreview = document.getElementById('nextSlidePreview');
  const speakerNotesEl = document.getElementById('speakerNotes');
  const currentSlidePresenter = document.getElementById('currentSlidePresenter');
  const totalSlidesPresenter = document.getElementById('totalSlidesPresenter');
  const prevSlidePresenter = document.getElementById('prevSlidePresenter');
  const nextSlidePresenter = document.getElementById('nextSlidePresenter');
  const overviewMode = document.getElementById('overviewMode');
  const overviewGrid = document.getElementById('overviewGrid');
  const jumpToSlide = document.getElementById('jumpToSlide');
  const jumpInput = document.getElementById('jumpInput');
  const zoomOverlay = document.getElementById('zoomOverlay');
  const spotlight = document.getElementById('spotlight');
  const blackout = document.getElementById('blackout');
  const soundToggle = document.getElementById('soundToggle');

  mdPathInput.value = DEFAULT_MD;

  // ===== Event Listeners =====
  btnLoad.addEventListener('click', () => loadAndRender(mdPathInput.value.trim() || DEFAULT_MD));
  prevSlideBtn.addEventListener('click', () => navigateSlide(-1));
  nextSlideBtn.addEventListener('click', () => navigateSlide(1));
  closeModal.addEventListener('click', closeFullscreen);
  btnPresenter.addEventListener('click', togglePresenterMode);
  btnOverview.addEventListener('click', toggleOverview);
  btnHelp.addEventListener('click', showHelp);
  exitPresenter.addEventListener('click', togglePresenterMode);
  prevSlidePresenter.addEventListener('click', () => navigateSlide(-1));
  nextSlidePresenter.addEventListener('click', () => navigateSlide(1));
  soundToggle.addEventListener('click', toggleSound);

  mdPathInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') btnLoad.click();
  });

  jumpInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const slideNum = parseInt(jumpInput.value);
      if (!isNaN(slideNum) && slideNum > 0 && slideNum <= slides.length) {
        showSlide(slideNum - 1);
        closeJump();
      }
    } else if (e.key === 'Escape') {
      closeJump();
    }
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (isJumpMode) return;
    if (isPresenterMode && !e.target.matches('input, textarea')) {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        navigateSlide(e.key === 'ArrowRight' || e.key === ' ' ? 1 : -1);
      }
    } else if (!e.target.matches('input, textarea')) {
      if (e.key === 'ArrowLeft') navigateSlide(-1);
      else if (e.key === 'ArrowRight' || e.key === ' ') navigateSlide(1);
      else if (e.key === 's' || e.key === 'S') togglePresenterMode();
      else if (e.key === 'o' || e.key === 'O') toggleOverview();
      else if (e.key === 'f' || e.key === 'F') toggleFullscreen();
      else if (e.key === 'b' || e.key === 'B') toggleBlackout();
      else if (e.key === 'j' || e.key === 'J') openJump();
      else if (e.key === '?' || e.key === 'h' || e.key === 'H') showHelp();
      else if (e.key === 'Escape') {
        if (fullscreenModal.classList.contains('active')) closeFullscreen();
        else if (presenterMode.classList.contains('active')) togglePresenterMode();
        else if (overviewMode.classList.contains('active')) toggleOverview();
        else if (isZoomMode) exitZoom();
      } else if (e.altKey && e.key === 'Click') {
        // Alt+Click for zoom will be handled by click event
      }
    }
  });

  // Zoom on Alt+Click
  document.addEventListener('click', (e) => {
    if (e.altKey && !e.target.matches('input, button')) {
      e.preventDefault();
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX;
      const y = e.clientY;
      enterZoom(x, y);
    }
  });

  // Mouse move for spotlight
  document.addEventListener('mousemove', (e) => {
    if (isZoomMode) {
      spotlight.style.left = e.clientX - 100 + 'px';
      spotlight.style.top = e.clientY - 100 + 'px';
    }
  });

  // Touch gestures for mobile
  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    const swipeThreshold = 50;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > swipeThreshold) {
      if (diff > 0) navigateSlide(1);
      else navigateSlide(-1);
    }
  }

  // ===== Functions =====
  async function loadAndRender(path) {
    try {
      statusEl.classList.remove('hidden');
      statusEl.classList.remove('error');
      statusEl.classList.add('loading');
      statusEl.textContent = 'Carregando documento‚Ä¶';

      const res = await fetch(path + '?_=' + Date.now());
      if (!res.ok) throw new Error('N√£o foi poss√≠vel carregar: ' + path);
      const md = await res.text();

      // Parse Markdown with speaker notes
      const parsed = parseMarkdownWithNotes(md);
      const html = marked.parse(parsed.content, {
        mangle: false,
        headerIds: true,
        breaks: true
      });

      // Process diagrams first
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      await renderPlantUML(tempDiv);
      await renderMermaid(tempDiv);

      // Split into slides
      createSlides(tempDiv.innerHTML, parsed.notes);

      statusEl.classList.add('hidden');
      startTimer();
    } catch (err) {
      statusEl.classList.remove('hidden');
      statusEl.classList.remove('loading');
      statusEl.classList.add('error');
      statusEl.textContent = 'Erro: ' + err.message;
      console.error(err);
    }
  }

  function parseMarkdownWithNotes(md) {
    const lines = md.split('\n');
    const content = [];
    const notes = {};
    let currentSlideNum = 0;
    let inNotes = false;
    let currentNote = '';

    for (const line of lines) {
      if (line.trim().startsWith(SPEAKER_NOTES_PREFIX)) {
        inNotes = !inNotes;
        if (!inNotes && currentNote) {
          notes[currentSlideNum] = currentNote.trim();
          currentNote = '';
        }
        continue;
      }

      if (inNotes) {
        currentNote += line + '\n';
      } else {
        content.push(line);
      }

      // Track slide numbers for notes
      if (line.startsWith('#') || line.startsWith('##')) {
        currentSlideNum++;
      }
    }

    if (currentNote) {
      notes[currentSlideNum] = currentNote.trim();
    }

    return {
      content: content.join('\n'),
      notes: notes
    };
  }

  function createSlides(html, speakerNotes = {}) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;

    slides = [];
    fragments = [];

    // Get all H1 and H2 elements
    const headings = tempDiv.querySelectorAll('h1, h2');
    let currentSlideNum = 0;

    headings.forEach((heading, index) => {
      const title = heading.textContent.trim();
      const nextHeading = headings[index + 1];
      let content = '';

      // Get content between this heading and the next
      let current = heading.nextElementSibling;
      while (current && current !== nextHeading) {
        content += current.outerHTML;
        current = current.nextElementSibling;
      }

      currentSlideNum++;
      slides.push({
        title: title,
        level: heading.tagName.toLowerCase(),
        content: content || '<p>Slide sem conte√∫do</p>',
        speakerNotes: speakerNotes[currentSlideNum] || 'Nenhuma nota adicionada.'
      });
    });

    // If no headings, create single slide
    if (slides.length === 0) {
      slides.push({
        title: 'Apresenta√ß√£o',
        level: 'h1',
        content: tempDiv.innerHTML,
        speakerNotes: 'Nenhuma nota adicionada.'
      });
    }

    // Render slides
    slideStack.innerHTML = '';
    overviewGrid.innerHTML = '';
    slides.forEach((slide, index) => {
      // Main slide
      const slideDiv = document.createElement('div');
      slideDiv.className = 'slide';
      slideDiv.innerHTML = `
        <div class="slide-content">
          <h${slide.level.replace('h', '')}>${slide.title}</h${slide.level.replace('h', '')}>
          ${slide.content}
        </div>
      `;
      slideStack.appendChild(slideDiv);

      // Overview slide
      const overviewSlide = document.createElement('div');
      overviewSlide.className = 'overview-slide';
      overviewSlide.innerHTML = `
        <div class="overview-slide-number">Slide ${index + 1}</div>
        <div class="overview-slide-title">${slide.title}</div>
        <div class="overview-slide-content">${stripHtml(slide.content).substring(0, 100)}...</div>
      `;
      overviewSlide.addEventListener('click', () => {
        showSlide(index);
        toggleOverview();
      });
      overviewGrid.appendChild(overviewSlide);

      // Add click handler for diagrams
      slideDiv.querySelectorAll('.mermaid, img').forEach(el => {
        el.addEventListener('click', () => openFullscreen(el));
      });
    });

    currentSlideIndex = 0;
    currentFragmentIndex = 0;
    showSlide(0);

    totalSlidesEl.textContent = slides.length;
    totalSlidesPresenter.textContent = slides.length;
  }

  function stripHtml(html) {
    const tmp = document.createElement('div');
    tmp.innerHTML = html;
    return tmp.textContent || tmp.innerText || '';
  }

  function showSlide(index) {
    const slideElements = document.querySelectorAll('.slide');
    const overviewSlides = document.querySelectorAll('.overview-slide');

    if (index < 0) index = 0;
    if (index >= slideElements.length) index = slideElements.length - 1;

    // Animate transition
    if (index > currentSlideIndex) {
      slideElements[currentSlideIndex].classList.add('prev');
    }

    setTimeout(() => {
      slideElements.forEach((slide, i) => {
        slide.classList.remove('active', 'prev');
        if (i === index) {
          slide.classList.add('active');
        }
      });

      overviewSlides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });

      currentSlideIndex = index;
      currentFragmentIndex = 0;
      showFragments();

      currentSlideEl.textContent = index + 1;
      slideTitleEl.textContent = slides[index]?.title || 'Slide';
      progressFillEl.style.width = `${((index + 1) / slides.length) * 100}%`;

      // Update presenter view
      if (isPresenterMode) {
        updatePresenterView();
      }

      playSound('slide');
    }, 50);

    updateNavigationButtons();
  }

  function showFragments() {
    const currentSlide = document.querySelectorAll('.slide')[currentSlideIndex];
    if (!currentSlide) return;

    const fragmentElements = currentSlide.querySelectorAll('.fragment');
    fragments[currentSlideIndex] = fragmentElements;

    fragmentElements.forEach((el, index) => {
      el.classList.remove('visible', 'current-fragment');
      if (index <= currentFragmentIndex) {
        el.classList.add('visible');
      }
    });
  }

  function navigateSlide(direction) {
    const newIndex = currentSlideIndex + direction;
    if (newIndex >= 0 && newIndex < slides.length) {
      showSlide(newIndex);
    }
  }

  function updateNavigationButtons() {
    prevSlideBtn.disabled = currentSlideIndex === 0;
    nextSlideBtn.disabled = currentSlideIndex === slides.length - 1;
  }

  function openFullscreen(element) {
    modalContent.innerHTML = '';
    const clone = element.cloneNode(true);
    clone.style.cursor = 'default';
    modalContent.appendChild(clone);
    fullscreenModal.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeFullscreen() {
    fullscreenModal.classList.remove('active');
    document.body.style.overflow = 'hidden';
  }

  function togglePresenterMode() {
    isPresenterMode = !isPresenterMode;
    presenterMode.classList.toggle('active');
    btnPresenter.classList.toggle('active');

    if (isPresenterMode) {
      updatePresenterView();
    }

    playSound('click');
  }

  function updatePresenterView() {
    const currentSlideEl = document.querySelectorAll('.slide')[currentSlideIndex];
    const nextSlideEl = document.querySelectorAll('.slide')[currentSlideIndex + 1];

    currentSlidePreview.innerHTML = currentSlideEl.innerHTML;
    if (nextSlideEl) {
      nextSlidePreview.innerHTML = nextSlideEl.innerHTML;
    } else {
      nextSlidePreview.innerHTML = '<p>N√£o h√° pr√≥ximo slide</p>';
    }

    speakerNotesEl.textContent = slides[currentSlideIndex].speakerNotes;
    currentSlidePresenter.textContent = currentSlideIndex + 1;
  }

  function toggleOverview() {
    isOverviewMode = !isOverviewMode;
    overviewMode.classList.toggle('active');
    btnOverview.classList.toggle('active');
    playSound('click');
  }

  function openJump() {
    isJumpMode = true;
    jumpToSlide.classList.add('active');
    jumpInput.value = '';
    jumpInput.focus();
    playSound('open');
  }

  function closeJump() {
    isJumpMode = false;
    jumpToSlide.classList.remove('active');
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
    playSound('click');
  }

  function toggleBlackout() {
    isBlackout = !isBlackout;
    blackout.classList.toggle('active');
    playSound('blackout');
  }

  function enterZoom(x, y) {
    isZoomMode = true;
    zoomOverlay.classList.add('active');
    spotlight.style.left = x - 100 + 'px';
    spotlight.style.top = y - 100 + 'px';
    playSound('zoom');
  }

  function exitZoom() {
    isZoomMode = false;
    zoomOverlay.classList.remove('active');
  }

  function toggleSound() {
    soundEnabled = !soundEnabled;
    soundToggle.classList.toggle('muted');
    soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
  }

  function showHelp() {
    alert(`üìö ATALHOS COMPLETOS:\n\n` +
          `NAVEGA√á√ÉO:\n` +
          `‚Üí ou SPACE: Pr√≥ximo slide\n` +
          `‚Üê : Slide anterior\n` +

          `MODOS:\n` +

          `O: Overview (grade)\n` +

          `?: Ajuda\n` +
          `ESC: Sair do modo atual\n\n` +

    playSound('click');

  function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    const elapsed = Date.now() - startTime;
    const minutes = Math.floor(elapsed / 60000);
    const seconds = Math.floor((elapsed % 60000) / 1000);
    timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

    // Warning colors
    if (minutes >= 45) {
      timerEl.className = 'timer danger';
    } else if (minutes >= 30) {
      timerEl.className = 'timer warning';
    } else {
      timerEl.className = 'timer';
    }
  }

  function playSound(type) {
    if (!soundEnabled) return;

    // Create simple beep sounds
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);

    switch (type) {
      case 'slide':
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        break;
      case 'click':
        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
        break;
      case 'open':
        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
        break;
      case 'zoom':
        oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        break;
      case 'blackout':
        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        break;
    }

    oscillator.start();
    oscillator.stop(audioContext.currentTime + 0.3);
  }

  async function renderMermaid(root) {
    const mermaidBlocks = root.querySelectorAll('code.language-mermaid');
    for (const codeEl of mermaidBlocks) {
      const graphDef = codeEl.textContent;
      const pre = codeEl.closest('pre');
      const container = document.createElement('div');
      container.className = 'mermaid fragment';
      container.textContent = graphDef;
      pre.parentNode.replaceChild(container, pre);
    }
    if (mermaidBlocks.length > 0) {
      await mermaid.run({ querySelector: '.mermaid' });
    }
  }

  async function renderPlantUML(root) {
    const pumlBlocks = root.querySelectorAll('code.language-plantuml, code.language-puml, code.language-uml');
    for (const codeEl of pumlBlocks) {
      const umlText = codeEl.textContent;
      const deflated = plantumlEncoder.encode(umlText);
      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = 'PlantUML diagram';
      img.src = PLANTUML_SERVER + deflated;
      img.className = 'fragment';

      const pre = codeEl.closest('pre');
      pre.parentNode.replaceChild(img, pre);
    }
  }

  // Add fragments to lists and other elements
  function addFragments() {
    document.querySelectorAll('.slide li').forEach(li => {
      li.classList.add('fragment');
    });
  }

  // Load initial document
  loadAndRender(DEFAULT_MD);

  // Add fragments after initial load
  setTimeout(addFragments, 1000);
</script>
